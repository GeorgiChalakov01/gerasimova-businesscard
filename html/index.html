<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка - д-р Петя Герасимова</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .business-card {
            width: 85.01mm;
            height: 55.03mm;
            background: linear-gradient(135deg, #8b0000 0%, #5a0000 100%);
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            padding: 3.5mm;
            color: #fff;
        }
        
        .card-left {
            flex: 0 0 65%;
            position: relative;
            z-index: 2;
            padding-right: 3mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-right {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        
        .gold-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 1.5mm 0;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 2mm;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 2mm;
            backdrop-filter: blur(2px);
        }
        
        .school-logo {
            height: 13mm;
            width: auto;
            margin-right: 3mm;
        }
        
        .school-name {
            font-size: 7pt;
            font-weight: 700;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .director-name {
            font-size: 11pt;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5mm;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.2px;
        }
        
        .position {
            font-size: 7pt;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 1.5mm;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        
        .contact-info {
            font-size: 6.5pt;
            color: #f0f0f0;
            line-height: 1.6;
        }
        
        .contact-info i {
            color: #d4af37;
            width: 12px;
            margin-right: 3px;
            font-size: 7pt;
        }
        
        .qr-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2mm;
            border-radius: 4px;
            backdrop-filter: blur(2px);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .qr-code {
            width: 23mm;
            height: 23mm;
            display: block;
            background: #fff;
            padding: 1.5mm;
            border-radius: 3px;
        }
        
        .website {
            font-size: 6pt;
            color: #d4af37;
            font-weight: 600;
            margin-top: 1.5mm;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .gold-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2mm;
            background: linear-gradient(90deg, #8b0000, #d4af37, #8b0000);
            z-index: 3;
        }
        
        .school-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.id24.bg/i/865099.jpg');
            background-size: cover;
            opacity: 0.08;
            z-index: 1;
        }
        
        .gold-medallion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40mm;
            height: 40mm;
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 50%;
            z-index: 0;
        }
        
        .gold-medallion::before {
            content: '';
            position: absolute;
            top: 5mm;
            left: 5mm;
            right: 5mm;
            bottom: 5mm;
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 50%;
        }
        
        .print-instruction {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="business-card">
        <!-- School pattern as subtle background -->
        <div class="school-pattern"></div>
        
        <!-- Gold decorative medallion -->
        <div class="gold-medallion"></div>
        
        <!-- Gold accent bar -->
        <div class="gold-accent"></div>
        
        <div class="card-left">
            <!-- School logo and name -->
            <div class="logo-container">
                <img src="logo.jpg" alt="School Logo" class="school-logo rounded">
                <div class="school-name">Национална Търговска Гимназия</div>
            </div>
            
            <!-- Director information -->
            <div>
                <div class="director-name">д-р Петя Герасимова</div>
                <div class="position">Директор</div>
                
                <!-- Gold divider -->
                <div class="gold-divider"></div>
                
                <!-- Contact information -->
                <div class="contact-info">
                    <div><i class="fas fa-map-marker-alt"></i> бул. Руски №50, 4000 Пловдив</div>
                    <div><i class="fas fa-mobile-alt"></i> +359 89 869 7099</div>
                    <div><i class="fas fa-envelope"></i> p.gerasimova@ntg-plovdiv.net</div>
                </div>
            </div>
        </div>
        
        <div class="card-right">
            <!-- QR Code -->
            <div class="qr-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=http://ntg-plovdiv.net&format=svg&color=8b0000&bgcolor=ffffff" alt="QR Code" class="qr-code">
                <div class="website">ntg-plovdiv.net</div>
            </div>
        </div>
    </div>

    <div class="print-instruction d-none d-md-block">
        За принтиране: Използвайте Ctrl+P и задайте мащаб 100%
    </div>
</body>
</html>
