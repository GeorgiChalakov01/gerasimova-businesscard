services:
  web-server:
    build: .
    image: gerasimova-web
    container_name: business-card
    environment:
      VIRTUAL_HOST: "ntg-bc.pulpudev.com"
      LETSENCRYPT_HOST: "ntg-bc.pulpudev.com"
    ports:
      - 80:80
    networks:
      - net

    restart: unless-stopped

networks:
  ntg_net:
    external: false
  net:
    external: true
